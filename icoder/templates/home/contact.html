
{% extends "base.html" %}
{% block title %}contact Page{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

<div class="container my-3">
    <h3>Contact CoderWorld</h3>
<form method="POST" action="/contact/" >
  {% csrf_token %}
    <div class="mb-3">
        <label for="name" >Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
        
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" name="phone" id="phone">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Describe Your issue:</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock body %}
